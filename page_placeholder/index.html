<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Placeholder</title>

	<script src="http://code.jquery.com/jquery-1.8.3.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>

</head>

<body>
    <div class="wrapper">
		<header>
			<div class="topmenu">
				<ul>
					<li class="topmenu-item">
						<a class="dhr" href="/"><span>Home</span></a>
					</li>
					<li class="topmenu-item topmenu-item__active">
						<span class="topmenu-item-spr">&rarr;</span>
						<span class="topmenu-item-txt">Placeholder</span>
					</li>
				</ul>
			</div>
		</header>

		<div class="content">
			<p class="content-title">Placeholder</p>
			<div class="content-container">

					<form method="post" action="" id="form-pagecontacts" class="container-syscont-form" onsubmit="common_mob.check_epmty(this);return false;">
						<div class="wrap-inp">
							<input autocomplete="on" type="text" name="contacts_name" data-value="Ваше имя" value="" class="reviews__inp" data-validate="1" />
						</div>
						<div class="wrap-inp">
							<input autocomplete="on" type="text" name="contacts_phone" data-value="Телефон" value="" class="reviews__inp" data-validate="1" />
						</div>
						<div class="wrap-inp">
							<input autocomplete="on" type="text" name="email" data-value="Ваш E-mail" value="" class="reviews__inp" data-validate="1" />
						</div>
						<div class="wrap-inp">
							<textarea name="contacts_text" data-value="Текст сообщения" class="reviews__inp" data-validate="1"></textarea>
						</div>
						<div class="wrap-inp">
							<input autocomplete="off" type="password" data-value="Пароль *" name="password" value="" class="reviews__inp" data-validate="1" />
						</div>
						<div class="wrap-inp">
								<span>Повторите пароль *</span>
								<input autocomplete="off" type="password" name="re_password" value="" class="reviews__inp" data-validate="1" />
						</div>
						<div class="wrap-inp">
							<input autocomplete="on" type="text" name="contacts_test" data-value="Test" value="filling" class="reviews__inp" />
						</div>
						<button type="submit" class="btn">Отправить сообщение</button>

					</form>
			</div>
			<div class="content-container">
				<div class="test-z-index">
					<p class="first">First</p>
					<p class="last">Last</p>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
