<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Superzoom</title>

	<script src="http://code.jquery.com/jquery-1.8.3.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
	<script src="js/jquery.ecarousel.js"></script>
	<script src="js/jquery.unveil.js"></script>
	<script src="js/jquery.zoom.js"></script>
    <script src="js/script.js"></script>

</head>

<body>
    <div class="wrapper">
		<header>
			<div class="topmenu">
				<ul>
					<li class="topmenu-item">
						<a class="dhr" href="/"><span>Home</span></a>
					</li>
					<li class="topmenu-item topmenu-item__active">
						<span class="topmenu-item-spr">&rarr;</span>
						<span class="topmenu-item-txt">Superzoom</span>
					</li>
				</ul>
			</div>
		</header>


		<div class="content">
			<div class="content-container">
				<div id="vg_wrapper">

					<div id="vg_carousel-wrapper">
						<div id="vg_carousel">
							<div class="vg_ca_img visible select" data-item="1">
								<img src="/img/superzoom/frog.jpg" alt="лягушка" title="лягушка"/>
							</div>
							<div class="vg_ca_img" data-item="2">
								<img src="/img/superzoom/frog-dinner.jpg" alt="лягушка" />
							</div>
							<div class="vg_ca_img" data-item="3">
								<img src="/img/superzoom/frog-sport.jpg" alt="лягушка" />
							</div>
							<div class="vg_ca_img" data-item="4">
								<img src="/img/superzoom/frog-love.jpg" alt="лягушка" />
							</div>
							<div class="vg_ca_img" data-item="5">
								<img src="/img/superzoom/frog-enjoy.jpg" alt="лягушка" />
							</div>
						</div>
					</div>

					<div id="vg_thumbs-wrapper">
						<div id="vg_thumbs">
							<div class="vg_th_img selected select" data-item="1">
								<img src="/img/superzoom/thumbnail_frog.jpg" alt="лягушка" title="лягушка"/>
							</div>
							<div class="vg_th_img" data-item="2">
								<img src="/img/superzoom/thumbnail_frog-dinner.jpg" alt="лягушка" />
							</div>
							<div class="vg_th_img" data-item="3">
								<img src="/img/superzoom/thumbnail_frog-sport.jpg" alt="лягушка" />
							</div>
							<div class="vg_th_img" data-item="4">
								<img src="/img/superzoom/thumbnail_frog-love.jpg" alt="лягушка" />
							</div>
							<div class="vg_th_img" data-item="5">
								<img src="/img/superzoom/thumbnail_frog-enjoy.jpg" alt="лягушка" />
							</div>
						</div>
					</div>
				
				</div>
				
				<div id="fvg_wrapper" style="visibility:hidden;">
					<div id="fvg_wrapper-close"><span>&times;</span></div>
					<div id="fvg_carousel-wrapper">
						<div id="fvg_carousel">
							<div class="fvg_ca_img visible select" data-item="1">
								<img src="/img/superzoom/thumbnail_frog.jpg" alt="лягушка" title="лягушка"/>
							</div>
							<div class="fvg_ca_img" data-item="2">
								<img src="/img/superzoom/frog-dinner.jpg" alt="лягушка" />
							</div>
							<div class="fvg_ca_img" data-item="3">
								<img src="/img/superzoom/frog-sport.jpg" alt="лягушка" />
							</div>
							<div class="fvg_ca_img" data-item="4">
								<img src="/img/superzoom/frog-love.jpg" alt="лягушка" />
							</div>
							<div class="fvg_ca_img" data-item="5">
								<img src="/img/superzoom/frog-enjoy.jpg" alt="лягушка" />
							</div>
						</div>
					</div>
					
					<div id="fvg_thumbs-wrapper">
						<div id="fvg_thumbs">
							<div class="fvg_th_img selected select" data-item="1">
							<img src="/img/superzoom/thumbnail_frog.jpg" alt="лягушка" title="лягушка"/>
							</div>
							<div class="fvg_th_img" data-item="2">
								<img src="/img/superzoom/thumbnail_frog-dinner.jpg" alt="лягушка" />
							</div>
							<div class="fvg_th_img" data-item="3">
								<img src="/img/superzoom/thumbnail_frog-sport.jpg" alt="лягушка" />
							</div>
							<div class="fvg_th_img" data-item="4">
								<img src="/img/superzoom/thumbnail_frog-love.jpg" alt="лягушка" />
							</div>
							<div class="fvg_th_img" data-item="5">
								<img src="/img/superzoom/thumbnail_frog-enjoy.jpg" alt="лягушка" />
							</div>
						</div>
					</div>

				</div>

			</div>
		</div>
	</div>
	<div class="under-layer" style="display: none;"></div>
</body>

</html>
